<form [formGroup]="formularioContacto" (ngSubmit)="submit()" class="container-sm card mt-4"  style="width: 30rem;">
  <div>
    <label class="col-form-label"> Title:</label>
    <input class="form-control" type="text" placeholder="Product title" formControlName="title" />
  </div>
  <div>
    <div>
    <label class="col-form-label">Category:</label>
    <select title="s" class="form-control" formControlName="category" required>
      <option value="" disabled selected>Selecciona una categor√≠a</option>
      <option value="Toys">Toys</option>
      <option value="Sports">Sports</option>
      <option value="Clothes">Clothes</option>
    </select>
  </div>
  
    <label class="col-form-label"> Description:</label>
    <input class="form-control" type="text" required placeholder="Product description" formControlName="description" />
  </div>
  <div>
    <label class="col-form-label">Stock:</label>
    <input class="form-control"
      type="number"
      required
      placeholder="100"
      formControlName="stock"
    />
  </div>
  <div>
    <label class="col-form-label"> Price: </label>
    <input class="form-control" type="number" placeholder="100" formControlName="price" />
  </div>
  <button type="submit" class="btn btn-success m-4">Confirmar</button>
</form>
